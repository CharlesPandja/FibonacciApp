<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des nombres de Fibonacci</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #f9f8f5;
            color: #333;
            padding: 30px;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center;
        }

        label {
            font-weight: 700;
            margin-top: 20px;
            font-size: 1.2rem;
            display: block;
            color: #34495e;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1.1rem;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #27ae60;
        }

        #result {
            font-size: 1.3rem;
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            text-align: center;
        }

        #output {
            font-weight: bold;
            color: #2c3e50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcul de Fibonacci</h1>
        <label for="number">Entrez un nombre :</label>
        <input type="number" id="number" min="0" value="40">
        <button id="calculate">Calculer</button>
        
        <div id="result">Résultat : <span id="output"></span></div>
    </div>

    <div class="footer">
        <p>Application de démonstration utilisant Web Workers pour un calcul asynchrone</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
